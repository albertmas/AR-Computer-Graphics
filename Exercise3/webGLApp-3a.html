<html>
    <head>
        <title>WebGL Application</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="webgl-utils.js"></script>

        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec3 aColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;
            varying vec3 vColor;

            void main(void) {
                vColor = aColor;
                gl_Position = vec4(aVertexPosition, 1.0);
            }
        </script>
        
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;
            varying vec3 vColor;

            void main(void) {
                gl_FragColor = vec4(vColor, 1.0);
            }
        </script>
        
        <script type="text/javascript">

            var gl;
            function initGL(canvas) {
                try {
                    gl = canvas.getContext("experimental-webgl");
                    gl.viewportWidth = canvas.width;
                    gl.viewportHeight = canvas.height;
                } catch (e) {
                }
                if (!gl) {
                    alert("Could not initialise WebGL, sorry :-(");
                }
            }

            function getShader(id) {
                var shaderScript = document.getElementById(id);
                if (!shaderScript) {
                    return null;
                }

                var str = "";
                var k = shaderScript.firstChild;
                while (k) {
                    if (k.nodeType == 3) {
                        str += k.textContent;
                    }
                    k = k.nextSibling;
                }

                var shader;
                if (shaderScript.type == "x-shader/x-fragment") {
                    shader = gl.createShader(gl.FRAGMENT_SHADER);
                } else if (shaderScript.type == "x-shader/x-vertex") {
                    shader = gl.createShader(gl.VERTEX_SHADER);
                } else {
                    return null;
                }

                gl.shaderSource(shader, str);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    alert(gl.getShaderInfoLog(shader));
                    return null;
                }

                return shader;
            }


            var shaderProgram;

            function initShaders() {
                var fragmentShader = getShader("shader-fs");
                var vertexShader = getShader("shader-vs");

                shaderProgram = gl.createProgram();
                gl.attachShader(shaderProgram, vertexShader);
                gl.attachShader(shaderProgram, fragmentShader);
                gl.linkProgram(shaderProgram);

                if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                    alert("Could not initialise shaders");
                }

                gl.useProgram(shaderProgram);

                shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
                gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
                shaderProgram.colorMapUniform = gl.getAttribLocation(shaderProgram, "aColor");
                gl.enableVertexAttribArray(shaderProgram.colorMapUniform);

                shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
                shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
            }


            var mvMatrix = mat4.create();
            var pMatrix = mat4.create();

            function sendMatricesToShader() {
                gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
                gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
            }



            var quadVertexPositionBuffer;
            var textureCoordsBuffer;
            
            function loadSceneOnGPU() {
                quadVertexPositionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, quadVertexPositionBuffer);
                var vertices = [
                    -1.0, -1.0, 0.0,
                    -1.0,  1.0, 0.0,
                     1.0,  1.0, 0.0,
                    -1.0, -1.0, 0.0,
                     1.0,  1.0, 0.0,
                     1.0, -1.0, 0.0
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                quadVertexPositionBuffer.itemSize = 3;
                quadVertexPositionBuffer.numItems = 6;

                //Texture coordinates buffer
                textureCoordsBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, textureCoordsBuffer);
                var coords = [
                    -1.0, -1.0, 0.0,
                    -1.0,  1.0, 0.0,
                     1.0,  1.0, 0.0,
                    -1.0, -1.0, 0.0,
                     1.0,  1.0, 0.0,
                     1.0, -1.0, 0.0
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(coords), gl.STATIC_DRAW);
                textureCoordsBuffer.itemSize = 3;
                textureCoordsBuffer.numItems = 6;
            }


            var myTexture;

            function setTextureParams(texture) {
                gl.bindTexture(gl.TEXTURE_2D, texture);
                gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
                gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
                gl.bindTexture(gl.TEXTURE_2D, null);
            }


            function loadTextureOnGPU() {
                myTexture = gl.createTexture();
                myTexture.image = new Image();
                myTexture.image.onload = function() {
                    setTextureParams(myTexture);
                }
                myTexture.image.src = "marvel.png";
            }


            function drawScene() {
                gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                gl.bindBuffer(gl.ARRAY_BUFFER, quadVertexPositionBuffer);
                gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, quadVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
                gl.activeTexture(gl.TEXTURE0);
                gl.bindTexture(gl.TEXTURE_2D, myTexture);
                gl.uniform1i(shaderProgram.colorMapUniform, 0);
                gl.bindBuffer(gl.ARRAY_BUFFER, textureCoordsBuffer);
                gl.vertexAttribPointer(shaderProgram.colorMapUniform, textureCoordsBuffer.itemSize, gl.FLOAT, false, 0, 0);
                sendMatricesToShader();
                gl.drawArrays(gl.TRIANGLES, 0, quadVertexPositionBuffer.numItems);
            }


            function renderingLoop() {
            requestAnimFrame(renderingLoop);
            drawScene();
            }


            function webGLStart() {
                var canvas = document.getElementById("webGL-canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                initGL(canvas);
                initShaders();
                loadSceneOnGPU();
                
                loadTextureOnGPU();

                gl.clearColor(0.0, 0.0, 0.0, 1.0);
                gl.enable(gl.DEPTH_TEST);

                renderingLoop();
            }

        </script>

    </head>

    <body onload="webGLStart();" onresize="webGLStart();">
        <canvas id="webGL-canvas" style="border: none; width:100%; height:100%; margin: 0 auto;"></canvas>    
    </body>

</html>
